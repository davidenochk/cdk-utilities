<!DOCTYPE html>
<html data-ng-app="demo">
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <link rel="stylesheet" href="../src/css/ui-grid.min.css" media="screen" title="no title" charset="utf-8">
    <script src="../node_modules/angular-ui-grid/node_modules/angular/angular.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <script src="js/ui-grid.min.js" charset="utf-8"></script>
    <script src="../src/js/cdk-utilities.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <script src="js/dataService.js" charset="utf-8"></script>
    <style media="screen">
      body{
        font-family:'RobotoDraft';
        font-size:0.8em;
      }
    </style>

  <body data-ng-controller="demoController">
    {{title}}
    <cdk-table id='gridID' model='data' select-row="true" auto-generate-columns="true" show-edit="true" style="height:500px; max-width:100px;"></cdk-table>
