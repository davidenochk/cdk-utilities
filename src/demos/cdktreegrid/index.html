<!DOCTYPE html>
<html lang="en" data-ng-app="cdkdemos">
<head>
    <style>
        html, body {
            font-family: RobotoDraft;
            font-size: 13px;
        }
    </style>
    <meta charset="UTF-8">
    <title>CDK Tree View Grid</title>
    <link href="../../css/ui-grid.min.css" rel="stylesheet"/>
    <script src="../../../node_modules/angular-ui-grid/node_modules/angular/angular.min.js"
            type="application/javascript"></script>
    <script src="../../../ui-grid/dist/release/ui-grid.js" type="application/javascript"></script>
    <script src="../../js/cdk-utilities.js" type="application/javascript"></script>
    <script src="./app.js" type="application/javascript"></script>
</head>
<body data-ng-controller="demoController">
<!--<div ui-grid="gridOptions" data-ui-grid-resize-columns=""></div>-->
<cdk-table id="CCFGrid"
           model="data"
           methods="{'LoadChild':LoadChild}"
           options="options"
           auto-generate-columns="true"
           get-template="GetTemplate(value)"
           full-row-selec="false"
           values="{'childData':childData}"
           select-row="false"
           max-width="700"
></cdk-table>
<progress-bar></progress-bar>
</body>
</html>
